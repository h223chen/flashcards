<!doctype html>
<html ng-app="app">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-underscore-module/angular-underscore-module.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>
  <body>
    <div ng-form="mainForm" ng-controller="mainCtrl">

      <ul style="list-style:none">
        <li ng-repeat="question in questions">
            <b ng-show='correct[$index] && submitClicked'>&#10004</b>
            <b ng-show='!correct[$index] && submitClicked'>&#10007</b>
            <strong class="question">{{question.question}}</strong>

            <ul style="list-style: none" id="question_{{$parent.$index}}">
              <li ng-repeat="answer in question.answerChoices">
                  <label>
                      <input type="radio" id="question_{{$parent.$index}}_answer_{{$index}}" name="question_{{$parent.$index}}_answers" value="{{answer}}" ng-model="selection[$parent.$index]"/>
                      {{answer}}
                  </label>
              </li>
            </ul>
        </li>
      </ul>
      <button ng-click="submit()">Submit!</button>
    </div>
  </body>
</html>
